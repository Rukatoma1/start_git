<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
</head>

<body>
    <h1>Поиск</h1>
    
    <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <div>
            <label for="list">Тип кузова</label>
            <select name="list" id="list">
                <option value="hatchback">Хэтчбек</option>
                <option value="crossover">Кроссовер</option>
            </select>
        </div>

        <div>
            <label for="list1">Марка авто</label>
            <select name="list1" id="list1">
                <option value="opel">Опель</option>
                <option value="honda">Хонда</option>
            </select>
        </div>

        <div>
            <label for="list2">Страна производителя</label>
            <select name="list2" id="list2">
                <option value="germany">Германия</option>
                <option value="japan">Япония</option>
            </select>
        </div>

        <div>
            <label for="list3">Цена</label>
            <select name="list3" id="list3">
                <option value="min">от 0 до 5.000</option>
                <option value="max">от 5.000 до 15.000</option>
            </select>
        </div>

        <div>
            <label for="list4">Год выпуска</label>
            <select name="list4" id="list4">
                <option value="year">2009</option>
                <option value="year1">2016</option>
            </select>
        </div>

        <div>
            <label for="list5">Состояние</label>
            <select name="list5" id="list5">
                <option value="hatchback">Битая</option>
                <option value="crossover">Новая</option>
            </select>
        </div>

        <div>
            <label for="list6">Тип топлива</label>
            <select name="list6" id="list6">
                <option value="fuel_electro">Электромобиль</option>
                <option value="fuel">Бензин</option>
            </select>
        </div>

        <div>
            <label for="list7">Тип коробки передач</label>
            <select name="list7" id="list7">
                <option value="transmission_auto">Автоматическая</option>
                <option value="transmission_mech">Механическая</option>
            </select>
        </div>

        <div>
            <label for="list8">Цвет</label>
            <select name="list8" id="list8">
                <option value="color_white">Белый</option>
                <option value="color_black">Чёрный</option>
            </select>
        </div>

        <div>
            <label for="list9">Комфорт</label>
            <select name="list9" id="list9">
                <option value="comfort1">Люк</option>
                <option value="comfort2">Кожаный салон</option>
            </select>
        </div>

        <div>
            <button type="submit">Поиск</button>
            <button type="reset">Сбросить</button>
        </div>

        <div>
            <a href="authorization.html">Страница авторизации</a>
            <a href="registration.html">Страница регистрации</a>
            <a href="../index.html">Главная страница</a>
        </div>
    </form>
</body>

</html>
